# Domestic and International package types provided by USPS.
# https://www.ups.com/us/en/help-center/packaging-and-supplies/supplies-forms/boxes-and-tubes.page
# https://www.ups.com/al/en/help-center/packaging-and-supplies/supplies-forms/boxes-and-tubes.page
usps_priority_mail_express_box:
  remote_id: 1
  label: 'Priority Mail Express Box'
  dimensions:
    length: 11
    width: 8.5
    height: 5.5
    unit: 'in'
  shipping_method: 'usps'

usps_priority_mail_box:
  remote_id: 2
  label: 'Priority Mail Box'
  dimensions:
    length: 7
    width: 7
    height: 6
    unit: 'in'
  shipping_method: 'usps'

usps_priority_mail_apo_fpo_box:
  remote_id: 3
  label: 'Military Flat Rate'
  dimensions:
    length: 12
    width: 12
    height: 5.5
    unit: 'in'
  shipping_method: 'usps'

commerce_package_type:
  class: \Drupal\commerce_shipping\Plugin\Commerce\PackageType\PackageType
  deriver: \Drupal\commerce_shipping\Plugin\Deriver\PackageTypeDeriver
